    // Solicita ao usuário que informe o valor do lado do quadrado

    var paralelogramo_B = prompt ("Digite a base:");
    var paralelogramo_A = prompt ("Digite a altura:");

    var paralelogramo_B = parseInt (paralelogramo_B)
    var paralelogramo_A = parseInt (paralelogramo_A)

    alert("O resultado da conta é " + "A = " + paralelogramo_B * paralelogramo_A);
</script>
