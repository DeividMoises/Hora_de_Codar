<script>
    //Considerando a figura abaixo, escreva um programa para cada forma
    // que calcule e exiba em tela cada uma de suas respectivas áreas. O usuário
    // irá informar os valores de cada variável.

    var quadrado_l = prompt("Informe o numero do primeiro lado:");
    var quadrado_l2 = prompt("Informe o numero do segundo lado:");

    var quadrado = parseInt(quadrado_l);
    var quadrado_1 = parseInt(quadrado_l2);
    
    var quadrado_3 =(quadrado * quadrado_1);

    alert("O resultado da conta é " + "A = " + quadrado +"." + quadrado_1 +"=" + quadrado_3+"²");
</script>
